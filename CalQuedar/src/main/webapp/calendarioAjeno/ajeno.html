<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Visitando amistades</title>
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="./ajeno.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/calendario.css">
  </head>
  <body>
    <header class="fondo-principal">
      <img src="../img/logo.png" alt="Logo CalQuedar" />
      <h1>Visitando a <span id="nombre-amigo"></span></h1>
      <nav>
        <ul>
          <li>
            <div class="dropdown">
              <a class="dropbtn"
                ><i class="bi bi-emoji-laughing icono-nav"></i
              ></a>
              <div id="miDropdown" class="dropdown-content">
                <a href="/CalQuedar/LogOutServlet">Cerrar sesión</a>
              </div>
            </div>
          </li>
          <li>
            <a href="#"><i class="bi bi-bell icono-nav"></i></a>
          </li>
          <li>
            <a href="/CalQuedar/UserCalendarServlet"
              ><i class="bi bi-house-door icono-nav"></i
            ></a>
          </li>
          <li hidden aria-hidden="true">
            <a href="/CalQuedar/AnadirPersonalServlet"
              ><i class="bi bi-patch-plus icono-nav"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Menu izquierda-->
      <aside class="lateral-izquierda">
        <h2>Próximos eventos</h2>
        <div id="proximos-eventos"></div>
      </aside>
      <section class="centro">
        <!--Filtros de vista-->
        <article class="filtros">
          <button class="viaje boton-filtro">Viaje</button>
          <button class="dia-libre boton-filtro">Día libre</button>
          <button class="cita boton-filtro">Cita</button>
          <button class="plan-grupo boton-filtro">Plan grupo</button>
          <button class="misc boton-filtro">Misc.</button>
          <button class="medico boton-filtro">Médico</button>
          <button class="selfcare boton-filtro">Selfcare</button>
        </article>

         <!--Calendario-->
        <div class="caja">
          <div
            aria-roledescription="Calendario con cabecera y días"
            id="calendar"
          ></div>
        </div>

      </section>
      <aside class="lateral-derecha">
        <h2>Amigos en común</h2>
        <div id="amigos-comun"></div>
      </aside>
    </main>

    <footer class="fondo-principal">
      <p>Desarrollado por Laura Mora Mulero</p>
    </footer>
    <script src="./ajeno.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>
    <script src="fullcalendar/core/locales-all.global.js"></script>
  </body>
</html>
