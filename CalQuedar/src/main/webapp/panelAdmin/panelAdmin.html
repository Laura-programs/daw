<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="./panelAdmin.css">
    <title>Admin panel</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png" />
  </head>
  <body>
    <header>
      
        <img
          src="../img/logo.png"
          alt="Logo CalQuedar"
        />
      
      <h1>Panel de administrador</h1>
      <nav>
        <ul>
          <li><a href="/CalQuedar/ControlUsuarios">Gestión de usuarios</a></li>
          <li><a href="/CalQuedar/DashboardAdmin">Dashboard</a></li>
          <li><a href="/CalQuedar/LogOutServlet">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contenedor-info">
        <article class="info usuarios">
          <h3>Usuarios</h3>
          <div class="contenido-info">
            <p id="contadorUsuarios"></p>
          </div>
        </article>
        <article class="info grupos">
          <h3>Grupos</h3>
          <div class="contenido-info">
            <p id="contadorGrupos"></p>
          </div>
        </article>
        <article class="info eventos">
          <h3>Eventos</h3>
          <div class="contenido-info">
            <p id="contadorEventos"></p>
          </div>
        </article>
      </section>
      <section class="contenedor-info">
        <article class="contenedor-tabla">
          <h3 class="text-center">Listado de usuarios</h3>
          <table class="table table-hover tabla">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla-usuarios">

            </tbody>
          </table>
        </article>
        <article class="contenedor-tabla">
          <h3 class="text-center">Listado de grupos</h3>
          <table class="table table-hover tabla">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Miembros</th>
                <th scope="col">Administrador</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla-grupos">

            </tbody>
          </table>
        </article>
      </section>
    </main>
    <footer>
      <p>Sesión iniciada como administrador</p>
    </footer>
    <script src="./panelAdmin.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
