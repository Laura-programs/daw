<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Calendario personal</title>
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/calendario.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="fondo-principal">
      <img src="../img/logo.png" alt="Logo CalQuedar" />
      <h1>¡Buenos días!</h1>
      <nav>
        <ul>
          <li>
            <div class="dropdown">
              <a class="dropbtn"
                ><i class="bi bi-emoji-laughing icono-nav"></i
              ></a>
              <div id="miDropdown" class="dropdown-content">
                <a href="/CalQuedar/LogOutServlet">Cerrar sesión</a>
              </div>
            </div>
          </li>
          <li>
            <a href="#"><i class="bi bi-bell icono-nav"></i></a>
          </li>
          <li>
            <a href="/CalQuedar/UserCalendarServlet"
              ><i class="bi bi-house-door icono-nav"></i
            ></a>
          </li>
          <li>
            <a href="/CalQuedar/AnadirPersonalServlet"><i class="bi bi-patch-plus icono-nav"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Menú izquierda-->
      <aside class="lateral-izquierda">
        <h2>Próximos eventos</h2>
        <div id="proximos-eventos"></div>
      </aside>
      <section class="centro">
        <!--Filtros de vista-->
        <article class="filtros">
          <button class="viaje boton-filtro">Viaje</button>
          <button class="dia-libre boton-filtro">Día libre</button>
          <button class="cita boton-filtro">Cita</button>
          <button class="plan-grupo boton-filtro">Plan grupo</button>
          <button class="misc boton-filtro">Misc.</button>
          <button class="medico boton-filtro">Médico</button>
          <button class="selfcare boton-filtro">Selfcare</button>
        </article>

        <!--Calendario-->
        <div class="caja">
          <div
            aria-roledescription="Calendario con cabecera y días"
            id="calendar"
          ></div>
        </div>

        <!--Menú derecha-->
      </section>
      <aside class="lateral-derecha">
        <div
          class="pestanyas"
          aria-roledescription="Pestañas para alternar la visualización"
        >
          <button id="grupos" class="selected-grupos pestanya">Grupos</button>
          <button id="amigos" class="unselected-amigos pestanya">Amigos</button>
        </div>
        <!--Menú amigos-->
        <div
          aria-roledescription="Menú lateral con listado de amigos y funcionalidad"
          class="contenido-menu contenido-menu-amigos"
          hidden
          aria-hidden="true"
        >
          <div aria-roledescription="Listado de amigos" id="lista-amigos"></div>
          <button class="boton boton-pequeño boton-abajo">Añadir amigo</button>
        </div>
        <!--Menú grupos-->
        <div
          aria-roledescription="Menú lateral con listado de grupos y funcionalidad"
          class="contenido-menu contenido-menu-grupos"
        >
          <div
            aria-roledescription="Listado de grupos"
            id="lista-grupos"
            class="lista"
          >
        <a href="/CalQuedar/CalendarioAmigoServlet?amigo=Test_reto">Amigo jeje</a>
        </div>
          <div
            aria-roledescription="Grupo botones funcionalidad grupo"
            class="grupo-botones"
          >
            <button class="boton boton-pequeño" id="crear-grupo-btn">
              Crear grupo
            </button>
            <button class="boton boton-pequeño" id="unir-grupo-btn">
              Añadir grupo
            </button>
          </div>
        </div>
      </aside>
    </main>

    <!--Modales-->

    <!--Modal crear grupo-->
    <div
      class="my-modal"
      id="modal-crear-grupo"
      aria-roledescription="Diálogo para crear un grupo"
    >
      <div class="contenido-modal">
        <div class="header-modal" aria->
          <p>¡Nuevo grupo!</p>
        </div>
        <div class="cuerpo-modal">
          <form action="#">
            <label for="group-name">Escribe el nombre del grupo</label>
            <input
              type="text"
              name="group-name"
              id="group-name"
              class="form-control"
              placeholder="Happy flowers"
            />
            <button type="submit" class="boton boton-pequeño">Crear</button>
          </form>
        </div>
      </div>
    </div>

    <!--Modal añadir grupo-->
    <div
      class="my-modal"
      id="modal-anadir-grupo"
      aria-roledescription="Diálogo para unirse a un grupo"
    >
      <div class="contenido-modal">
        <div class="header-modal" aria->
          <p>Uniéndose a la pandilla</p>
        </div>
        <div class="cuerpo-modal">
          <form action="#">
            <label for="group-name">Escribe el código del grupo</label>
            <input
              type="text"
              name="group-name"
              id="group-name"
              class="form-control"
              placeholder="C3C228"
            />
            <button
              type="submit"
              class="boton boton-pequeño"
              id="crear-grupo-btn"
            >
              Unirse
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="fondo-principal">
      <p>Desarrollado por Laura Mora Mulero</p>
    </footer>
    <script src="./index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js"></script>
    <script src="fullcalendar/core/locales-all.global.js"></script>
  </body>
</html>
